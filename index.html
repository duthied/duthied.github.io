<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üé¨ The Video Collection</h1>
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="sun">‚òÄÔ∏è</span>
                    <span class="moon">üåô</span>
                </button>
            </div>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" placeholder="Search movies & series...">
                    <button id="clear-search" class="hidden">‚úï</button>
                </div>
                <div id="search-stats">Showing all <span id="item-count"></span> items</div>
            </div>
            
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="movie">Movies</button>
                <button class="filter-btn" data-filter="series">Series</button>
            </div>
        </header>
        
        <main>
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Loading collection...</p>
            </div>
            <ul id="movie-list"></ul>
        </main>
        
        <footer>
            <p>Created with ‚ù§Ô∏è | Data from movies.json & series.json</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
